name: Build and test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Lint
        uses: golangci/golangci-lint-action@v3.2.0

      - name: Build
        run: go build -v .

      - name: Test
        run: cd core && go test -v ./...
